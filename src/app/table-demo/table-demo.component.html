<app-table [tableList]="tableList" [tableHeader]="tableheader" [zScroll]="{ x: '1200px', y: '240px' }">
    <thead class="thead-light">
        <tr>
            <th style="width: 5%;">No.</th>
            <th style="width: 15%;">セレクト</th>
            <th style="width: 20%;">{{tableheader.name}}</th>
            <th style="width: 20%;">{{tableheader.sex}}</th>
            <th style="width: 20%;">{{tableheader.age}}</th>
            <th style="width: 20%;">操作</th>
        </tr>
    </thead>
    <tbody>
        <tr class="table-light" *ngFor="let item of tableList; let i = index">
            <td style="width: 5%;">{{i+1}}</td>
            <td style="width: 15%;"><input type="checkbox" class="checkbox"></td>
            <td style="width: 20%;">{{item.name}}</td>
            <td style="width: 20%;">{{item.sex}}</td>
            <td style="width: 20%;">{{item.age}}</td>
            <td style="width: 20%;">
                <button appCheckboxDir checkNum="{{i}}" type="button" class="btn btn-danger btn-sm">
                    删除
                </button>
                <button type="button" class="btn btn-success btn-sm">添加</button>
            </td>
        </tr>
    </tbody>
</app-table>
