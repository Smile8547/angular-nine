<app-table #tableDemo [tableList]="tableList" [tableHeader]="tableheader" [zScroll]="{ x: '1200px', y: '240px' }">
    <thead>
        <tr>
            <td colspan="5" style="text-align: center;">总标题
            </td>
        </tr>
        <tr>
            <td width="20% " rowspan="2" style="text-align: center;vertical-align:middle;display:table-cell;"> 功能列 </td>
            <td width="20% "> {{tableheader.name}}</td>
            <td width="20% "> {{tableheader.sex}}</td>
            <td width="20% "> {{tableheader.age}}</td>
            <td width="20% "> 选择器</td>
        </tr>
        <tr>
            <td width="20% "> 写点啥　 </td>
            <td width="20% "> 　写点啥 </td>
            <td width="20% "> 写点啥　 </td>
            <td width="20% "> 写点啥　 </td>
        </tr>
    </thead>
    <tbody *ngFor="let item of tableDemo.data; let i = index">
        <tr class="table-light">
            <td style="width: 20%;" style="text-align: center;vertical-align:middle;display:table-cell;" rowspan="2">{{i+1}}&nbsp; <input type="checkbox" class="checkbox"></td>
            <td style="width: 20%;">{{item.name}}</td>
            <td style="width: 20%;">{{item.sex}}</td>
            <td style="width: 20%;">{{item.age}}</td>
            <td style="width: 20%;" style="text-align: center;vertical-align:middle;display:table-cell;" rowspan="2">
                <button appCheckboxDir checkNum="{{i}}" type="button" class="btn btn-danger btn-sm">
                    删除
                </button>
                <button type="button" class="btn btn-success btn-sm">添加</button>
            </td>
        </tr>
        <tr>
            <td style="width: 20%;">{{item.name}}</td>
            <td style="width: 20%;">{{item.sex}}</td>
            <td style="width: 20%;">{{item.age}}</td>
        </tr>
    </tbody>
</app-table>
